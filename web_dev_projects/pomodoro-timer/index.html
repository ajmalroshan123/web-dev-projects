<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1>Pomodoro Timer</h1>

        <div class="box">
            <div class="timer" id="timer">25:00</div>
        </div>

        <div class="setting">
            <div class="input-group">
                <label for="work-duration">Work Duration (minutes):</label>
                <input type="number" id="work-duration" value="25" min="1" max="60">
            </div>
            <div class="input-group">
                <label for="break-duration">Break Duration (minutes):</label>
                <input type="number" id="break-duration" value="5" min="1" max="30">
            </div>
            <button id="start-button">Start</button>
            <button id="reset-button">Reset</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
