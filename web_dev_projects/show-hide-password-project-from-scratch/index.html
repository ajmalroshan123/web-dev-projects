<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== BOXICONS ===============-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Input password show hidden - Bedimcode</title>
    </head>
    <body>

        <div class="input">
            <div class="input_overlay" id="input_overlay"></div>

            <i class='bx bx-lock input_lock' ></i>
            <input type="password" placeholder="password..." class="input_password" id="input_password">
            <i class='bx bx-hide input_icon' id="input_icon"></i>
        </div>
        

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
